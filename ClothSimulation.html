<!-- Custom shaders for particle effects -->
<script type="x-shader/x-vertex" id="vertexshader">
attribute vec3 customColor;
varying vec3 vColor;
void main() 
{
	vColor = customColor; // set color associated to vertex; use later in fragment shader
	vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

	// option (1): draw particles at constant size on screen
	// gl_PointSize = size;
    // option (2): scale particles as objects in 3D space
	gl_PointSize = 10.0 * ( 300.0 / length( mvPosition.xyz ) );
	gl_Position = projectionMatrix * mvPosition;
}
</script>

<script type="x-shader/x-fragment" id="fragmentshader">
uniform sampler2D texture;
varying vec3 vColor; // colors associated to vertices; assigned by vertex shader
void main() 
{
	// calculates a color for the particle
	gl_FragColor = vec4( vColor, 1.0 );
	// sets particle texture to desired color
	gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
}
</script>
<!-- end of custom shaders -->

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>

<div style='height: 0px;width:0px; overflow:hidden;'><input type="file" id="files" name="file" class="button"/></div>

<script>

// MAIN

// standard global variables
var container, scene, camera, renderer, controls;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

// custom global variables
var cloth;
var parameters;
var gui;


init();
animate();		

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );

	////////////
	// CUSTOM //
	////////////
	
	HELPERS.cartesianGrid(scene);	
	
	gui = new dat.GUI();
	
	parameters = 
	{
		file: function() { document.getElementById("files").click(); }
	};
		
	gui.add( parameters, 'file' ).name("Open *.ply, *.obj or *.vtk files");

	gui.open();

	cloth = new CLOTH.Cloth(scene);
	//for(var i = 0; i < 1; i++)
	//	cloth.update();
}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{	
	controls.update();
	cloth.update();
}

function render() 
{
	renderer.render( scene, camera );
}

</script>
